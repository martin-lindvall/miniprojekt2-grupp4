<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class ="form">

<div class="d-flex justify-content-center align-items-center container  ">
    <div class="p-5 bg-sucess">
<div class="form-group row">
    <div class="text-center">
    <form action="/signup" method="POST">

<h3>Registrera ny användare här!</h3>
        <label align-text-center for name="mail" class="col-md-auto col-form-label">Mail</label>
        <input type="text" class="form-control" name="mail" placeholder="Your e-mail">
        <label for name="username" class="col-md-auto col-form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Your username">
        <label for password="password" class="col-sm col-form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Your password">

        <div class="col-sm-auto"><div class="p-2 bg-sucess">

            <p><input type="submit" value="Sign up"/></p>
        </div>
        </div>
        </div>
        </div>
        </div>
</div>
</form>
<ul>
    <li th:each="userInfo : ${session.users}" th:text="${userInfo}"></li>

</ul>

</div>


</body>
</html>
